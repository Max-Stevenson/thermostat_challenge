<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "../Public/index.css" />
  </head>
  <body>
    <div class="container mt-5" style="width: 400px;">
      <section class="p-3 mb-2 bg-primary text-white">
        <h1 id="temperature"></h1>
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
          <button id="temperature-reset">reset</button>
          power saving mode is <button id="powersaving"></button>
        </p>
        <br />
        <span>Outside temperature is <span id="outside-temp"></span></span>
        <select id="current-city">
      		<option value="london">London</option>
      		<option value="new%20york">New York</option>
      		<option value="paris">Paris</option>
      		<option value="tokyo">Tokyo</option>
    		</select>
      </section>
      </div>
    <div>
    	<img style="opacity: 0;" id="fire" src="../Public/borrowed.gif">
    </div>
    <script src="Interface.js"></script>
    <script src="Thermostat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
